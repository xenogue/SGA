<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core" 
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Cadastrar Cidades">
            <br/>
            <p:tabView dynamic="true" id="tbv1">
                <p:tab title="Cidade">
                    <h:form prependId="false" id="formCidade">
                        <p:growl id="msg0" /> 
                        <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid0">
                            
                            <h:outputLabel/>
                            <h:inputHidden id="idCidade" value="#{mbCidade.cidade.idCidade}"/>
                            
                                <h:outputLabel for="siglaCidade" value="Sigla:"/>
                                <p:inputText id="siglaCidade" size="2" value="#{mbCidade.cidade.sigla}" 
                                             onkeyup="this.value = this.value.toUpperCase()" required="true"
                                             requiredMessage="O campo [Sigla] é obrigatório." />

                                <h:outputLabel for="nomeCidade" value="Nome:"/>
                                <p:inputText id="nomeCidade" size="40" value="#{mbCidade.cidade.nome}" 
                                             onkeyup="this.value = this.value.toUpperCase()" required="true"
                                             requiredMessage="O campo [Nome] é obrigatório." />
                            <h:outputLabel/>
                            <p:panel>
                                <p:commandButton value="Salvar" action="#{mbCidade.addCidade}" 
                                                 image="ui-icon ui-icon-disk" update="@form"/>
                                <p:commandButton value="Cancelar" actionListener="#{mbCidade.limpCidade}" 
                                                 image="ui-icon ui-icon-close" update="@form"/>
                            </p:panel>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>
        </p:fieldset>
    </ui:define>

</ui:composition>
