<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core" 
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Cadastrar Cidades">
            <br/>


            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Arquivo:" />
                    <h:inputText value="#{control.arquivo}" />
                    <h:commandButton
                        value="Importar Arquivo"
                        action="#{control.importarArquivo}" />
                    <h:commandLink
                        value="Visualizar PDF"
                        action="#{control.visualizarPdf}"
                        target="_blank" />
                </h:panelGrid>
            </h:form>

            <p:tabView dynamic="true" id="tbv1">
                <p:tab title="Cidade">
                    <h:form prependId="false" id="formCidade">
                        <p:growl id="msg0" /> 
                        <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid0">

                            <h:outputLabel/>
                            <h:inputHidden id="idCidade" value="#{mbCidade.cidade.idCidade}"/>



                            <h:outputLabel for="nomeCidade" value="Nome:"/>
                            <p:inputText id="nomeCidade" size="40" value="#{mbCidade.cidade.nome}" 
                                         onkeyup="this.value = this.value.toUpperCase()" required="true"
                                         requiredMessage="O campo [Nome] é obrigatório." />
                            <h:outputLabel/>
                            <p:panel>
                                <p:commandButton value="Salvar" action="#{mbCidade.addCidade}" 
                                                 image="ui-icon ui-icon-disk" update="@form :formTable"/>
                                <p:commandButton value="Cancelar" actionListener="#{mbCidade.limpCidade}" 
                                                 image="ui-icon ui-icon-close" update="@form"/>
                            </p:panel>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>

            <h:form id="formTable">
                <p:growl id="msg1" />
                <p:dataTable id="idTabela" var="cidade" value="#{mbCidade.cidades}"
                             paginator="true" rows="10" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <f:facet name="header">Lista de Cidades</f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="nome"/>
                        </f:facet>
                        <h:outputText value="#{cidade.nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ações"/>
                        </f:facet>
                        <p:commandButton value="Editar" image="ui-icon ui-icon-pencil"
                                         process="@this" update=":tbv1:formCidade">
                            <f:setPropertyActionListener target="#{mbCidade.cidade}"
                                                         value="#{cidade}"/>
                        </p:commandButton>
                        <p:commandButton value="Remover" image="ui-icon ui-icon-close"
                                         update="@form" action="#{mbCidade.deleteCidade}">
                            <f:setPropertyActionListener target="#{mbCidade.cidade}"
                                                         value="#{cidade}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
