<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core" 
                xmlns:p="http://primefaces.org/ui"
                template="/templates/main.xhtml">
    <ui:define name ="tarefas">
        <h:form>
            <p:growl id="msg0">
                <p:dataTable id="idTabela" var="pessoa" value="#{mbPessoa.pessoas}" 
                             paginator="true" rows="10" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <f:facet name="header">Lista de Usuários</f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Login"/>
                        </f:facet>
                        <h:outputText value="#{pessoa.login}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{pessoa.nome}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Sexo"/>
                        </f:facet>
                        <h:outputText value="#{pessoa.sexo}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Perfil"/>
                        </f:facet>
                        <h:outputText value="#{pessoa.papel.papel}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Seção"/>
                        </f:facet>
                        <h:outputText value="#{pessoa.secao}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Telefone da Seção"/>
                        </f:facet>
                        <h:outputText value="#{pessoa.telefoneSecao}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Telefone Pessoal"/>
                        </f:facet>
                        <h:outputText value="#{pessoa.telefonePessoal}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="E-mail"/>
                        </f:facet>
                        <h:outputText value="#{pessoa.email}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CPF"/>
                        </f:facet>
                        <h:outputText value="#{pessoa.cpf}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Data de Nascimento"/>
                        </f:facet>
                        <h:outputText value="#{pessoa.dataNascimento}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Saram"/>
                        </f:facet>
                        <h:outputText value="#{pessoa.saram}"/>
                    </p:column>
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ações"/>
                        </f:facet>
                        <p:commandButton value="Editar" image="ui-icon ui-icon-pencil"
                                         update="@form" action="#{mbPessoa.editPessoa}"
                                         ajax="false">
                            <f:setPropertyActionListener target="#{mbPessoa.pessoa}" value="#{pessoa}"/>
                            <f:setPropertyActionListener target="#{mbPessoa.pessoa.idPessoa}" value="#{pessoa.idPessoa}"/>
                            <f:setPropertyActionListener target="#{mbPessoa.pessoa.papel}" value="#{mbPessoa.pessoa.papel}"/>
                            <f:setPropertyActionListener target="#{mbPessoa.pessoa.papel.idPapel}" value="#{mbPessoa.pessoa.papel.idPapel}"/>
                        </p:commandButton>
                        <p:commandButton value="Cancelar" image="ui-icon ui-icon-close"
                                         update="@form" action="#{mbPessoa.limpPessoa}"/>
                    </p:column>
                </p:dataTable>
            </p:growl>
        </h:form> 
    </ui:define>

</ui:composition>
