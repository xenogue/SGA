<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core" 
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">
    <ui:define name ="tarefas">
        <h:form>
            <p:growl id="msg0">
                <p:dataTable id="idTabela" var="pessoa" value="#{mbPessoa.pessoas}" 
                             paginator="true" rows="10" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <f:facet name="header">Lista de Pessoas</f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="nome"/>
                        </f:facet>
                        <h:outputText value="#{pessoa.nome}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="email"/>
                        </f:facet>
                        <h:outputText value="#{pessoa.email}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="cidade"/>
                        </f:facet>
                        <h:outputText value="#{pessoa.endereco.cidade.nome}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="telefone"/>
                        </f:facet>
                        <h:outputText value="#{pessoa.telefonePessoal}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AÃ§Ãµes"/>
                        </f:facet>
                        <p:commandButton value="Editar" image="ui-icon ui-icon-pencil"
                                         update="@form" action="#{mbPessoa.editPessoa}"
                                         ajax="false">
                            <f:setPropertyActionListener target="#{mbPessoa.pessoa}" value="#{pessoa}"/>
                            <f:setPropertyActionListener target="#{mbPessoa.pessoa.idPessoa}" value="#{pessoa.idPessoa}"/>
                            <f:setPropertyActionListener target="#{mbPessoa.endereco}" value="#{pessoa.endereco}"/>
                            <!--<f:setPropertyActionListener target="#{mbPessoa.endereco.estado.idEstado}" value="#{pessoa.endereco.estado.idEstado}"/>-->
                            <!--<f:setPropertyActionListener target="#{mbPessoa.endereco.cidade.idCidade}" value="#{pessoa.endereco.cidade.idCidade}"/>-->
                            <!--<f:setPropertyActionListener target="#{mbPessoa.endereco.tipoEndereco.idTipoEndereco}" value="#{pessoa.endereco.tipoEndereco.idTipoEndereco}"/>-->
                            <!--<f:setPropertyActionListener target="#{mbPessoa.endereco.tipoLogradouro.idTipoLogradouro}" value="#{pessoa.endereco.tipoLogradouro.idTipoLogradouro}"/>-->
                        </p:commandButton>
                        <p:commandButton value="Cancelar" image="ui-icon ui-icon-close"
                                         update="@form" action="#{mbPessoa.limpPessoa}"/>
                    </p:column>
                </p:dataTable>
            </p:growl>
        </h:form> 
    </ui:define>

</ui:composition>
