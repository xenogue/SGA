<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core" 
                xmlns:p="http://primefaces.org/ui"
                template="/templates/main.xhtml">
    <ui:define name ="tarefas">
        <p:fieldset legend="Cadastrar Pessoas">
            <br/>
            <f:view>
                <h:form>
                            <p:panel header="Preencha as informações de cadastro">
                                <p:growl id="msg0"/>

                                <h:panelGrid columns="2" cellpadding="15" styleClass="panelGrid" id="grid0">
                                    <h:outputLabel/>
                                    <h:inputHidden id="idPessoa" value="#{mbPessoa.pessoa.idPessoa}"/>

                                    <h:outputLabel for="nomePessoa" value="Nome.:"/>
                                    <p:inputText id="nomePessoa" size="40" value="#{mbPessoa.pessoa.nome}" required="true"
                                                 requiredMessage="O campo [Nome] é obrigatório" 
                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                    <h:outputLabel for="sexo" value="Sexo.:"/>
                                    <p:selectOneMenu id="sexo" value="#{mbPessoa.pessoa.sexo}">
                                        <f:selectItem itemValue="Masculino" itemLabel="Masculino" />
                                        <f:selectItem itemValue="Feminino" itemLabel="Feminino" />
                                    </p:selectOneMenu>
                                    
                                    <h:outputLabel for="papel" value="Papel.:"/>
                                    <p:selectOneMenu id="papel" value="#{mbPessoa.pessoa.papel.idPapel}">
                                        <f:selectItems value="#{bbPapel.papeis}" var="papel" itemValue="#{papel.idPapel}" 
                                                       itemLabel="#{papel.papel}"/>
                                    </p:selectOneMenu>
                                    
                                    <h:outputLabel for="secao" value="Seção.:"/>
                                    <p:inputText id="secao" size="20" value="#{mbPessoa.pessoa.secao}"
                                                 onkeyup="this.value = this.value.toUpperCase()" />

                                    <h:outputLabel for="telefoneSecao" value="Telefone Seção.:"/>
                                    <p:inputMask id="telefoneSecao" size="15" value="#{mbPessoa.pessoa.telefoneSecao}" 
                                                 required="true" mask="(99) 9999-9999?9"
                                                 requiredMessage="O campo [Telefone Seção] é obrigatório"/>
                                    
                                    <h:outputLabel for="telefonePessoal" value="Telefone Pessoal.:"/>
                                    <p:inputMask id="telefonePessoal" size="15" value="#{mbPessoa.pessoa.telefonePessoal}" 
                                                 required="true" mask="(99) 9999-9999?9"
                                                 requiredMessage="O campo [Telefone Pessoal] é obrigatório" />
                       
                                    <h:outputLabel for="email" value="E-mail.:"/>
                                    <p:inputText id="email" size="40" value="#{mbPessoa.pessoa.email}" required="true"
                                                 requiredMessage="O campo [E-mail] é obrigatório">
                                        <f:validator validatorId="emailValidator"/>
                                    </p:inputText>

                                    <h:outputLabel for="cpf" value="CPF.:"/>
                                    <p:inputMask id="cpf" size="14" value="#{mbPessoa.pessoa.cpf}" 
                                                 required="true" mask="999.999.999-99"
                                                 requiredMessage="O campo [CPF] é obrigatório" >
                                        <f:validator validatorId="cpfValidator"/>
                                    </p:inputMask>

                                    <h:outputLabel for="dataNascimento" value="Data de Nascimento.:"/>
                                    <p:calendar id="dataNascimento" value="#{mbPessoa.pessoa.dataNascimento}" required="true"
                                                requiredMessage="O campo [Data de Nascimento] é obrigatório"
                                                locale="pt_BR" navigator="true" effect="explode" pattern="dd/MM/yyyy"/>
                                    
                                    <h:outputLabel for="OM" value="Organização Militar.:"/>
                                    <p:inputText id="OM" size="100" value="#{mbPessoa.pessoa.OM}"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>
                                    
                                    <h:outputLabel for="saram" value="Saram.:"/>
                                    <p:inputMask id="saram" size="10" value="#{mbPessoa.pessoa.saram}"
                                                 mask="9999999"/>
                                    
                                    <h:outputLabel for="login" value="Login.:"/>
                                    <p:inputText id="loginPessoa" size="25" maxlength="25" 
                                                 value="#{mbPessoa.pessoa.login}" required="true"
                                                 requiredMessage="O campo [Login] é obrigatório"/>
                                    
                                    <h:outputLabel for="senha" value="Senha.:"/>
                                    <p:password id="senha" size="22" maxlength="22" 
                                                 required="true" requiredMessage="O campo [Senha] é obrigatório"
                                                 promptLabel="Digite sua Senha" value="#{mbPessoa.confereSenha}"
                                                 weakLabel="Senha fraca" goodLabel="Senha normal" strongLabel="Senha forte"
                                                 feedback="true"/>
                                    
                                    <h:outputLabel for="conferesenha" value="Confirmar Senha.:"/>
                                    <p:password id="senhaconf" size="22" maxlength="22" 
                                                 required="true" promptLabel="Confirme sua Senha" 
                                                 value="#{mbPessoa.pessoa.senha}" weakLabel="Senha fraca" 
                                                 goodLabel="Senha normal" strongLabel="Senha forte"
                                                 feedback="true"/>
                                    <p:panel>
                                        <p:commandButton value="Salvar" action="#{mbPessoa.addPessoa}" 
                                                         image="ui-icon ui-icon-disk" update="@form"/>
                                        <p:commandButton value="Cancelar" actionListener="#{mbPessoa.limpPessoa}" 
                                                         image="ui-icon ui-icon-close" update="@form"/>
                                    </p:panel>
                                </h:panelGrid>
                            </p:panel>
                        
                </h:form>
            </f:view>
        </p:fieldset>
    </ui:define>


</ui:composition>
