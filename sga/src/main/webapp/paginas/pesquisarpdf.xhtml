<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core" 
                xmlns:p="http://primefaces.org/ui"
                template="/templates/main.xhtml">

    <ui:define name="tarefas">
       
            <br/>


            <h:form>
                <h:panelGrid columns="2">
                    <p:commandButton value="pesquisa" action="#{mbAnoAlteracoes.pesquisarPorAno}" />
                    
                    <p:media value="/resources/pdf/sege.pdf" width="1024px" height="768px">  
                        Your browser can't display pdf, <h:outputLink value="/home/rios/Download/sege.pdf">click</h:outputLink> to download pdf instead.  
                    </p:media>

                    <h:outputText value="Arquivo:" />
                    <h:inputText value="#{control.arquivo}" />
                    <h:commandButton
                        value="Importar Arquivo"
                        action="#{control.importarArquivo}" />
                    <h:commandLink
                        value="Visualizar PDF"
                        action="#{control.visualizarPdf}"
                        target="_blank" />
                    
                </h:panelGrid>
            </h:form>

    </ui:define>

</ui:composition>
