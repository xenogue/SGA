<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core" 
                xmlns:p="http://primefaces.org/ui"
                template="/templates/main.xhtml">
    <ui:define name ="tarefas">
        <h:form>
            <p:growl id="msg0">
                <p:dataTable id="idTabela" var="usuario" value="#{mbUsuario.usuarios}" 
                             paginator="true" rows="10" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <f:facet name="header">Lista de Usuários</f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ações"/>
                        </f:facet>
                        <p:commandButton value="Editar" image="ui-icon ui-icon-pencil"
                                         update="@form" action="#{mbUsuario.editUsuario}"
                                         ajax="false">
                            <f:setPropertyActionListener target="#{mbUsuario.usuario}" value="#{usuario}"/>
                            <f:setPropertyActionListener target="#{mbUsuario.usuario.idUsuario}" value="#{usuario.idUsuario}"/>
                            <f:setPropertyActionListener target="#{mbUsuario.usuario.papel}" value="#{mbUsuario.usuario.papel}"/>
                            <f:setPropertyActionListener target="#{mbUsuario.usuario.papel.idPapel}" value="#{mbUsuario.usuario.papel.idPapel}"/>
                        </p:commandButton>
                    </p:column>
                    <p:column sortBy="#{usuario.login}"
                              filterBy="#{usuario.login}">
                        <f:facet name="header">
                            <h:outputText value="Login"/>
                        </f:facet>
                        <h:outputText value="#{usuario.login}"/>
                    </p:column>
                    
                    <p:column sortBy="#{usuario.nome}"
                              filterBy="#{usuario.nome}">
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{usuario.nome}"/>
                    </p:column>

                    <p:column sortBy="#{usuario.cpf}"
                              filterBy="#{usuario.cpf}">
                        <f:facet name="header">
                            <h:outputText value="CPF"/>
                        </f:facet>
                        <h:outputText value="#{usuario.cpf}"/>
                    </p:column>
                    
                    <p:column sortBy="#{usuario.papel.papel}"
                              filterBy="#{usuario.papel.papel}">
                        <f:facet name="header">
                            <h:outputText value="Perfil"/>
                        </f:facet>
                        <h:outputText value="#{usuario.papel.papel}"/>
                    </p:column>
                    
                    <p:column sortBy="#{usuario.secao}"
                              filterBy="#{usuario.secao}">
                        <f:facet name="header">
                            <h:outputText value="Seção"/>
                        </f:facet>
                        <h:outputText value="#{usuario.secao}"/>
                    </p:column>
                    
                    <p:column sortBy="#{usuario.telefoneSecao}"
                              filterBy="#{usuario.telefoneSecao}">
                        <f:facet name="header">
                            <h:outputText value="Telefone da Seção"/>
                        </f:facet>
                        <h:outputText value="#{usuario.telefoneSecao}"/>
                    </p:column>
                    
                    <p:column sortBy="#{usuario.telefonePessoal}"
                              filterBy="#{usuario.telefonePessoal}">
                        <f:facet name="header">
                            <h:outputText value="Telefone Pessoal"/>
                        </f:facet>
                        <h:outputText value="#{usuario.telefonePessoal}"/>
                    </p:column>
                    
                    <p:column sortBy="#{usuario.email}"
                              filterBy="#{usuario.email}">
                        <f:facet name="header">
                            <h:outputText value="E-mail"/>
                        </f:facet>
                        <h:outputText value="#{usuario.email}"/>
                    </p:column>

                    <p:column sortBy="#{usuario.saram}"
                              filterBy="#{usuario.saram}">
                        <f:facet name="header">
                            <h:outputText value="Saram"/>
                        </f:facet>
                        <h:outputText value="#{usuario.saram}"/>
                    </p:column>

                </p:dataTable>
            </p:growl>
        </h:form> 
    </ui:define>

</ui:composition>
